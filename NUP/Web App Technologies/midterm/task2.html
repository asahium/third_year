<!DOCTYPE html>
<html>

<head>
    <title>CS364 Web Technologies - Student Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h1 {
            color: #3366cc;
            font-size: 20px;
            text-align: center;
        }

        h2 {
            color: #008000;
            font-size: 15px;
        }

        form {
            width: 400px;
            margin: 0 auto;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #000;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="submit"],
        input[type="button"],
        input[type="checkbox"] {
            width: 150px;
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        input[type="checkbox"] {
            margin-top: 5px;
        }

        input[type="submit"],
        input[type="button"] {
            color: #fff;
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"] {
            background-color: #006400;
        }

        input[type="button"] {
            background-color: #8b0000;
        }

        .mandatory {
            color: #ff0000;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>CS364 Web Technologies</h1>

    <form>
        <h2>Student Information</h2>

        <label for="name"><span class="mandatory">Name:</span></label>
        <input type="text" id="name" name="name" required>

        <label for="studentId"><span class="mandatory">Student ID:</span></label>
        <input type="text" id="studentId" name="studentId" minlength="5" maxlength="5" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">

        <label for="email">E-mail Address:</label>
        <input type="email" id="email" name="email">

        <label>Gender:</label>
        <div class="radio-group">
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">

            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
        </div>

        <label for="acceptCookies"><span class="mandatory">Cookie Policy Acceptance:</span></label>
        <input type="checkbox" id="acceptCookies" name="acceptCookies" required><br><br>

        <input type="submit" value="Submit">
        <input type="button" value="Cancel">
    </form>
</body>

</html>
